{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tweet</title>
    <link rel="stylesheet" href="{% static 'tweet_create.css' %}">
    
</head>
<body>

    <div class="container">
        <h1>Create Tweet</h1>
        
        <form method="POST" action="{% url 'tweet_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_text">Tweet</label>
                {{ form.text }}
            </div>
            
            <div class="form-group">
                <label for="id_photo">Upload Photo</label>
                {{ form.photo }}
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
