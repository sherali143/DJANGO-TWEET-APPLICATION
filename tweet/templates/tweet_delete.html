{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tweet</title>
    <link rel="stylesheet" href="{% static 'tweet_delete.css' %}">
</head>
<body>

    <div class="button-container">
        <form method="POST" action="{% url 'tweet_delete' tweet.id %}" class="confirm-form">
            {% csrf_token %}
            <p class="confirmation-text">Are you sure you want to delete this tweet?</p>
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
