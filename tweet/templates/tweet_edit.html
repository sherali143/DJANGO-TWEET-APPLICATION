{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tweet</title>
    <link rel="stylesheet" href="{% static 'tweet_edit.css' %}">
</head>
<body>

    <div class="container"> <!-- Updated class name to match CSS -->
        <form method="POST" action="{% url 'tweet_edit' tweet.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Edit Tweet</h1>
            <div class="form-group"> <!-- Wrap form fields in a form-group div -->
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">Submit</button> <!-- Updated class name to match CSS -->
        </form>
    </div>

</body>
</html>
